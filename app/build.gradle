apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "nstv.arcoreplayground"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha02'
    implementation 'androidx.core:core-ktx:1.1.0-alpha04'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0-rc01'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.2-alpha01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.2-alpha01'
    implementation "com.google.ar.sceneform.ux:sceneform-ux:1.7.0"
    // Support for animated model renderables
    implementation "com.google.ar.sceneform:animation:1.8.0"

}

apply plugin: 'com.google.ar.sceneform.plugin'



sceneform.asset('sampledata/andy.obj',
        'default',
        'sampledata/andy.sfa',
        'src/main/assets/andy')


sceneform.asset('sampledata/sunglasses.obj',
        'default',
        'sampledata/sunglasses.sfa',
        'src/main/assets/sunglasses')


sceneform.asset('sampledata/warrior_idle.fbx',
        'default',
        'sampledata/warrior_idle.sfa',
        'src/main/assets/warrior_idle')


sceneform.asset('sampledata/andy_dance.fbx',
        'default',
        'sampledata/andy_dance.sfa',
        'src/main/assets/andy_dance')
